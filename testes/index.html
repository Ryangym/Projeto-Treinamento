<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Centralizado com Ajuste</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: flex-start; /* Alinha o conteúdo à esquerda */
            align-items: center; /* Centraliza verticalmente */
            background-color: #f0f0f0; /* Cor de fundo para melhor visualização */
        }

        .text-container {
            background-color: white; /* Fundo branco para o texto */
            padding: 20px;
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
            max-width: 800px; /* Largura máxima para o contêiner de texto */
            width: 50%; /* Ajusta a largura conforme necessário */
            margin-left: 5%; /* Adiciona margem à esquerda */
        }
    </style>
</head>
<body>

<div class="text-container">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Este é um exemplo de como ajustar a posição do texto para que ele fique mais à esquerda, mas não totalmente alinhado à margem esquerda da página.</p>
</div>

</body>
</html>
